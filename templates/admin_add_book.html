<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #6a78e6, #7a4bb8);
    min-height: 100vh;
}

/* Wrapper */
.page-wrapper {
    padding: 80px 20px;
    display: flex;
    justify-content: center;
}

/* Card */
.form-container {
    background: #ffffff;
    width: 900px;
    padding: 40px 50px;
    border-radius: 18px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

/* Title */
.form-container h2 {
    color: #5f6ee6;
    font-size: 26px;
    margin-bottom: 6px;
    font-weight: 700;
}

.form-container p {
    font-size: 14px;
    color: #777;
    margin-bottom: 25px;
}

/* Section title */
.section-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    color: #5f6ee6;
    margin-bottom: 12px;
}

.section-title::before {
    content: "";
    width: 4px;
    height: 20px;
    background: #5f6ee6;
    border-radius: 4px;
}

/* Divider */
.divider {
    height: 2px;
    background: #e5e7ff;
    margin-bottom: 30px;
}

/* Grid */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

.full-width {
    grid-column: 1 / -1;
}

/* Labels */
label {
    font-size: 14px;
    font-weight: 600;
    color: #333;
    margin-bottom: 6px;
    display: block;
}

/* Inputs */
input,
select,
textarea {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #dcdcdc;
    font-size: 14px;
    background: #fafafa;
    transition: 0.3s;
}

textarea {
    resize: none;
    height: 110px;
}

input:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color: #5f6ee6;
    background: #fff;
    box-shadow: 0 0 0 3px rgba(95,110,230,0.15);
}

/* Actions */
.form-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 30px;
}

button {
    padding: 14px 30px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #6a78e6, #7a4bb8);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

/* Back link */
.back-link {
    display: inline-block;
    margin-top: 25px;
    color: #5f6ee6;
    text-decoration: none;
    font-weight: 500;
}

.back-link:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="page-wrapper">
<div class="form-container">

    <center><h2>Book Information</h2></center>
    <!-- <p>Fill in the details about your book. Fields marked with * are required.</p>

    <div class="section-title">Basic Information</div> -->
    <div class="divider"></div>

    <form method="POST">
        <div class="form-grid">

            <div class="full-width">
                <label>Book Title *</label>
                <input type="text" name="title" required>
            </div>

            <div>
                <label>Published Year</label>
                <input type="number" name="published_year">
            </div>

            <div>
                <label>Language *</label>
                <select name="language" required>
                    <option value="">Select Language</option>
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Gujarati</option>
                    <option>Marathi</option>
                </select>
            </div>

            <div>
                <label>Author</label>
                <select name="author_id">
                    <option value="">Select Author</option>
                    {% for a in authors %}
                        <option value="{{ a.author_id }}">{{ a.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Series</label>
                <select name="series_id">
                    <option value="">None</option>
                    {% for s in series %}
                        <option value="{{ s.series_id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="full-width">
                <label>Description</label>
                <textarea name="description"></textarea>
            </div>

            <div>
                <label>ISBN</label>
                <input type="text" name="isbn">
            </div>

            <div>
                <label>Cover Image URL</label>
                <input type="text" name="cover_image_url">
            </div>

        </div>

        <div class="form-actions">
            <button type="submit">Add Book</button>
        </div>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="back-link">
        ‚Üê Back to Dashboard
    </a>

</div>
</div>

</body>
</html>
