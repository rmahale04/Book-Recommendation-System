<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadNext - Your Personal Reading Companion</title>
    
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    line-height: 1.6;
}

/* Header */
.header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 20px 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    animation: slideDown 0.5s ease;
    border-bottom: 2px solid rgba(102, 126, 234, 0.2);
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    gap: 30px;
}

.logo-container {
    display: flex;
    align-items: center;
    flex-shrink: 0;
}

.logo {
    height: 45px;
    width: auto;
    object-fit: contain;
    display: block;
    transform: scale(2.5);
    transform-origin: left center;
    background: transparent;
    transition: all 0.3s ease;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
}

.logo:hover {
    transform: scale(2.6);
    filter: drop-shadow(2px 2px 8px rgba(102, 126, 234, 0.4));
}

.search-section {
    flex: 1;
    max-width: 400px;
}

.search-container {
    position: relative;
    width: 100%;
}

.search-input {
    width: 100%;
    padding: 12px 20px;
    border: 2px solid #e0e0e0;
    border-radius: 25px;
    font-size: 14px;
    background: #f8f9fa;
    transition: all 0.3s ease;
    outline: none;
}

.search-input:focus {
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.nav-links {
    display: flex;
    gap: 10px;
    list-style: none;
    flex-shrink: 0;
}

.nav-links a {
    color: #333;
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    padding: 10px 20px;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: relative;
}

.nav-links a:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.nav-links a.active {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
}

.nav-links a.active:hover {
    background: linear-gradient(135deg, #3f9ce8 0%, #00d9e9 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
}

.nav-links a.active:active {
    transform: translateY(0px);
}

/* Hero Section */
.hero-section {
    max-width: 1200px;
    margin: 60px auto;
    padding: 0 30px;
    display: grid;
    grid-template-columns: 1fr 420px;
    gap: 60px;
    align-items: center;
    animation: fadeInUp 0.8s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hero-content {
    padding-right: 20px;
}

.hero-title {
    font-size: 56px;
    font-weight: 700;
    color: white;
    margin-bottom: 25px;
    line-height: 1.2;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    animation: fadeInLeft 0.8s ease;
}

@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.hero-subtitle {
    font-size: 20px;
    color: rgba(255, 255, 255, 0.95);
    margin-bottom: 40px;
    line-height: 1.6;
    font-weight: 300;
    animation: fadeInLeft 0.8s ease 0.2s both;
}

.features-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 45px;
    animation: fadeInLeft 0.8s ease 0.4s both;
}

.feature-item {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 15px;
    border-radius: 15px;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.feature-item:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateX(5px);
}

.feature-icon {
    font-size: 24px;
    flex-shrink: 0;
    filter: grayscale(0) brightness(1.2);
}

.feature-text {
    color: white;
    font-size: 15px;
    line-height: 1.5;
    font-weight: 400;
}

.cta-buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    animation: fadeInLeft 0.8s ease 0.6s both;
}

.btn-primary {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: white;
    border: none;
    padding: 16px 35px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 25px rgba(79, 172, 254, 0.5);
}

.btn-secondary {
    background: white;
    color: #667eea;
    border: 2px solid white;
    padding: 14px 33px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    transform: translateY(-3px);
}

/* Book Discovery Widget */
.discovery-widget {
    background: white;
    border-radius: 25px;
    padding: 35px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    animation: fadeInRight 0.8s ease, float 6s ease-in-out infinite 0.8s;
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translateX(30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}

.widget-title {
    font-size: 26px;
    color: #333;
    margin-bottom: 25px;
    text-align: center;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.search-box {
    position: relative;
    margin-bottom: 25px;
}

.search-input {
    width: 100%;
    padding: 16px 25px;
    border: 2px solid #e0e0e0;
    border-radius: 30px;
    font-size: 15px;
    background: #f8f9fa;
    transition: all 0.3s ease;
}

.search-input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.genre-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 30px;
}

.genre-tag {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
}

.genre-tag::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.genre-tag:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.genre-tag:hover::before {
    opacity: 1;
}

.genre-tag span {
    position: relative;
    z-index: 1;
}

.genre-tag.active {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
}

.discover-btn {
    width: 100%;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: white;
    border: none;
    padding: 16px 25px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
}

.discover-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 25px rgba(79, 172, 254, 0.5);
}

/* Profile Container */
.profile-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 0 30px;
    animation: fadeInUp 0.8s ease;
}

.profile-container h2 {
    font-size: 42px;
    color: white;
    text-align: center;
    margin-bottom: 40px;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.profile-card {
    background: white;
    border-radius: 25px;
    padding: 40px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
    animation: scaleIn 0.5s ease;
}

@keyframes scaleIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.profile-card p {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 0;
    border-bottom: 2px solid #f0f0f0;
    margin: 0;
    font-size: 16px;
    transition: all 0.3s ease;
}

.profile-card p:hover {
    padding-left: 10px;
    background: rgba(102, 126, 234, 0.05);
    border-radius: 10px;
}

.profile-card p:last-child {
    border-bottom: none;
}

.profile-card p strong {
    color: #333;
    font-weight: 700;
    min-width: 140px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Stats Section */
.stats-section {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-top: 2px solid rgba(255, 255, 255, 0.2);
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    padding: 60px 0;
    margin-top: 80px;
}

.stats-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 30px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 40px;
    text-align: center;
}

.stat-item {
    color: white;
    transition: transform 0.3s ease;
}

.stat-item:hover {
    transform: translateY(-10px);
}

.stat-number {
    font-size: 48px;
    font-weight: 700;
    color: white;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.stat-label {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.9);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 500;
}

/* Action Buttons Container */
.action-buttons {
    text-align: center;
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero-section {
        grid-template-columns: 1fr;
        gap: 40px;
        margin: 40px auto;
    }

    .hero-content {
        padding-right: 0;
        text-align: center;
    }

    .hero-title {
        font-size: 42px;
    }

    .hero-subtitle {
        font-size: 18px;
    }

    .features-grid {
        grid-template-columns: 1fr;
    }

    .feature-item {
        justify-content: center;
        text-align: center;
    }

    .stats-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
    }

    .header-content {
        flex-direction: column;
        gap: 15px;
        padding: 0 20px;
    }

    .logo {
        height: 40px;
        transform: scale(2.2);
    }

    .search-section {
        max-width: 100%;
        width: 100%;
        order: 2;
    }

    .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        order: 3;
    }

    .logo-container {
        order: 1;
    }

    .cta-buttons {
        justify-content: center;
    }

    .profile-container {
        margin: 40px auto;
        padding: 0 20px;
    }

    .profile-card {
        padding: 30px 25px;
    }

    .profile-card p {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
    }

    .profile-container h2 {
        font-size: 32px;
    }
}

@media (max-width: 480px) {
    .hero-title {
        font-size: 36px;
    }
    
    .hero-subtitle {
        font-size: 16px;
    }
    
    .discovery-widget {
        margin: 0 10px;
        padding: 25px 20px;
    }

    .stats-container {
        grid-template-columns: 1fr;
    }

    .cta-buttons {
        flex-direction: column;
        align-items: center;
    }

    .btn-primary,
    .btn-secondary {
        width: 100%;
        max-width: 300px;
        text-align: center;
    }

    .profile-card {
        padding: 25px 20px;
    }

    .action-buttons {
        flex-direction: column;
        align-items: center;
    }

    .action-buttons .btn-primary,
    .action-buttons .btn-secondary {
        width: 100%;
    }
}
</style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="ReadNext" class="logo">
                </a>
            </div>
            
            <form action="{{ url_for('view_books') }}" method="get">
    <input type="text" name="q" class="search-input"
           placeholder="Search"
           value="{{ search_query if search_query else '' }}">
</form>
            
<nav class="nav-links">
    <a href="{{ url_for('home') }}" class="{% if active_page=='home' %}active{% endif %}">Home</a>
    <a href="{{ url_for('view_books') }}" class="{% if active_page=='books' %}active{% endif %}">Books</a>
    <a href="{{ url_for('recommendations') }}" class="{% if active_page=='recommendations' %}active{% endif %}">Recommendations</a>
    <!-- <a href="" class="{% if active_page=='browse' %}active{% endif %}">Browse</a>
    <a href="" class="{% if active_page=='reading-list' %}active{% endif %}">Reading List</a>
    <a href="" class="{% if active_page=='community' %}active{% endif %}">Community</a> -->
    <a href="{{ url_for('profile') }}" class="{% if active_page=='profile' %}active{% endif %}">Profile</a>
</nav>

        </div>
    </header>
</body>
</html>
