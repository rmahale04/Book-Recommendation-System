<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadNext - Your Personal Reading Companion</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f1ea;
            min-height: 100vh;
            color: #382110;
            line-height: 1.5;
        }

        .header {
            background-color: #f4f1ea;
            padding: 15px 0;
            border-bottom: 1px solid #d6d0c4;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* .logo {
            font-size: 24px;
            font-weight: bold;
            color: #382110;
            text-decoration: none;
        } */

        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 45px;              /* fixed height for consistency */
            width: auto;               /* keeps aspect ratio */
            object-fit: contain;       /* prevents distortion */
            display: block;
            transform: scale(2.5);   /* makes it 30% bigger visually */
            transform-origin: left center; /* grows from left edge */
            background: transparent;   /* ensures no background mismatch */
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #382110;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .nav-links a:hover {
            background-color: #d6d0c4;
        }

        .nav-links a.active {
            background-color: #00635d;
            color: white;
        }

        .nav-links a.active:hover {
            background-color: #005450;
        }

        .nav-links a.active:active {
            background-color: #004943;
        }

        .search-section {
            flex: 1;
            max-width: 400px;
            margin: 0 40px;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #d6d0c4;
            border-radius: 25px;
            font-size: 14px;
            background: #fafafa;
            transition: all 0.2s;
            outline: none;
        }

        .search-input:focus {
            border-color: #00635d;
            background: white;
            box-shadow: 0 0 0 2px rgba(0, 99, 93, 0.1);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-section {
                max-width: 100%;
                margin: 0;
            }

            .nav-links {
                flex-wrap: wrap;    
                justify-content: center;
            }

            .logo {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="ReadNext" class="logo">
                </a>
            </div>
            
            <form action="{{ url_for('view_books') }}" method="get">
    <input type="text" name="q" class="search-input"
           placeholder="Search"
           value="{{ search_query if search_query else '' }}">
</form>
            
<nav class="nav-links">
    <a href="{{ url_for('home') }}" class="{% if active_page=='home' %}active{% endif %}">Home</a>
    <a href="{{ url_for('view_books') }}" class="{% if active_page=='books' %}active{% endif %}">Books</a>
    <a href="{{ url_for('recommendations') }}" class="{% if active_page=='recommendations' %}active{% endif %}">Recommendations</a>
    <!-- <a href="" class="{% if active_page=='browse' %}active{% endif %}">Browse</a>
    <a href="" class="{% if active_page=='reading-list' %}active{% endif %}">Reading List</a>
    <a href="" class="{% if active_page=='community' %}active{% endif %}">Community</a> -->
    <a href="{{ url_for('profile') }}" class="{% if active_page=='profile' %}active{% endif %}">Profile</a>
</nav>

        </div>
    </header>
</body>
</html>
