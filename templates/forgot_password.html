<!-- templates/forgot_password.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6fb;padding:20px}
    .card{max-width:520px;margin:30px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,.08)}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input[type=text]{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;border:none;cursor:pointer}
    .btn-primary{background:#4facfe;color:#fff}
    .info{color:#333;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label>Email</label>
      <input type="text" name="email">
      {% if errors.email %}<div style="color:#d23">{{ errors.email }}</div>{% endif %}

      <div style="margin-top:12px">
        <button class="btn btn-primary" type="submit">Send reset link</button>
        <a class="btn" href="{{ url_for('login') }}">Cancel</a>
      </div>
    </form>

    {% if mock_link %}
      <div style="margin-top:16px;background:#f0f8ff;padding:10px;border-radius:6px">
        <strong>Demo reset link:</strong>
        <div><a href="{{ mock_link }}">{{ mock_link }}</a></div>
      </div>
    {% endif %}
  </div>
</body>
</html>
