<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are you interested in?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 6px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 400px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4facfe;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease;
        }

        .interest-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .interest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .interest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .interest-card.selected {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 102, 204, 0.5);
        }

        .interest-card.selected::before {
            opacity: 1;
        }

        .interest-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .interest-card:hover .interest-icon {
            transform: scale(1.1);
        }

        .interest-card.selected .interest-icon {
            filter: grayscale(0) brightness(1.2);
        }

        .interest-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .interest-card.selected .interest-name {
            color: white;
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .interest-card.selected .checkmark {
            opacity: 1;
            transform: scale(1);
        }

        .checkmark::after {
            content: 'âœ“';
            color: #0066cc;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            animation: fadeInUp 1s ease;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-skip {
            background: white;
            color: #4facfe;
            border: 2px solid #4facfe;
        }

        .btn-skip:hover {
            background: #f0f9ff;
            transform: translateY(-2px);
        }

        .btn-continue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-continue:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-continue:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .selected-count {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0.9;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .interests-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .interest-card {
                padding: 20px 15px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>What are you interested in?</h1>
            <p>Choose 5 or more topics to personalize your experience</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="interests-grid" id="interestsGrid">
            <!-- Interest cards will be generated here -->
        </div>

        <div class="selected-count" id="selectedCount">
            Select at least 5 topics to continue
        </div>

        <div class="action-buttons">
            <button class="btn btn-skip" onclick="skipSelection()">Skip for now</button>
            <button class="btn btn-continue" id="continueBtn" disabled onclick="continueToNext()">Continue</button>
        </div>
    </div>

    <script>
        const interests = [

            { name: 'Mystery', icon: 'ðŸ”' },
            { name: 'Romance', icon: 'ðŸ’•' },
            { name: 'Sci-Fi', icon: 'ðŸš€' },
            { name: 'Fantasy', icon: 'ðŸ‰' },
            { name: 'Thriller', icon: 'ðŸ˜±' },
            { name: 'Biography', icon: 'ðŸ‘¤' },
            { name: 'History', icon: 'ðŸ“œ' },
            { name: 'Self-Help', icon: 'ðŸŒŸ' },
            { name: 'Business', icon: 'ðŸ’¼' },
            { name: 'Psychology', icon: 'ðŸ§ ' },
            { name: 'Philosophy', icon: 'ðŸ’­' },
            { name: 'Poetry', icon: 'âœï¸' },
            { name: 'Art', icon: 'ðŸŽ¨' },
            { name: 'Cooking', icon: 'ðŸ³' },
            { name: 'Travel', icon: 'âœˆï¸' },
            { name: 'Science', icon: 'ðŸ”¬' },
            { name: 'Technology', icon: 'ðŸ’»' },
            { name: 'Sports', icon: 'âš½' },
            { name: 'Music', icon: 'ðŸŽµ' },
            { name: 'Comics', icon: 'ðŸ¦¸' },
            { name: 'Horror', icon: 'ðŸ‘»' },
            { name: 'Adventure', icon: 'ðŸ—ºï¸' },
            { name: 'Drama', icon: 'ðŸŽ­' }
        ];

        let selectedInterests = [];
        const minSelection = 5;

        function initializeInterests() {
            const grid = document.getElementById('interestsGrid');
            
            interests.forEach((interest, index) => {
                const card = document.createElement('div');
                card.className = 'interest-card';
                card.dataset.interest = interest.name;
                card.innerHTML = `
                    <div class="checkmark"></div>
                    <div class="interest-icon">${interest.icon}</div>
                    <div class="interest-name">${interest.name}</div>
                `;
                
                card.addEventListener('click', () => toggleInterest(interest.name, card));
                grid.appendChild(card);
            });
        }

        function toggleInterest(interestName, card) {
            const index = selectedInterests.indexOf(interestName);
            
            if (index > -1) {
                selectedInterests.splice(index, 1);
                card.classList.remove('selected');
            } else {
                selectedInterests.push(interestName);
                card.classList.add('selected');
            }
            
            updateUI();
        }

        function updateUI() {
            const count = selectedInterests.length;
            const continueBtn = document.getElementById('continueBtn');
            const selectedCount = document.getElementById('selectedCount');
            const progressFill = document.getElementById('progressFill');
            
            // Update button state
            continueBtn.disabled = count < minSelection;
            
            // Update count text
            if (count === 0) {
                selectedCount.textContent = 'Select at least 5 topics to continue';
            } else if (count < minSelection) {
                selectedCount.textContent = `${count} selected - ${minSelection - count} more needed`;
            } else {
                selectedCount.textContent = `${count} topics selected âœ“`;
            }
            
            // Update progress bar
            const progress = Math.min((count / minSelection) * 100, 100);
            progressFill.style.width = progress + '%';
        }

        function skipSelection() {
            // Redirect to registration page without selected interests
            window.location.href = '/register';
        }

        function continueToNext() {
            if (selectedInterests.length >= minSelection) {
                console.log('Selected interests:', selectedInterests);
                // Store selected interests in sessionStorage for the registration form
                sessionStorage.setItem('selectedInterests', JSON.stringify(selectedInterests));
                // Redirect to registration page
                window.location.href = '/register';
            }
        }

        // Initialize on page load
        initializeInterests();
    </script>
</body>
</html>
