<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Interests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container { 
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .counter {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .counter.active {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            transform: scale(1.05);
        }

        .flash-messages {
            list-style: none;
            margin-bottom: 20px;
        }

        .flash-messages li {
            background: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #ffc107;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .interests-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .interest-wrapper {
            position: relative;
        }

        .interest-card { 
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 16px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            min-height: 100px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .interest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .interest-card span {
            position: relative;
            z-index: 1;
        }

        .interest-card:hover { 
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        input[type=checkbox] { 
            display: none;
        }

        input[type=checkbox]:checked + label {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.5);
        }

        input[type=checkbox]:checked + label::before {
            opacity: 1;
        }

        input[type=checkbox]:checked + label::after {
            content: 'âœ“';
            position: absolute;
            top: 8px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button { 
            padding: 15px 45px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .select-all-btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            font-size: 0.95rem;
        }

        .select-all-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .interests-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }

            .interest-card {
                padding: 20px 10px;
                min-height: 90px;
                font-size: 0.9rem;
            }

            button {
                padding: 12px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .interests-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What are you interested in?</h1>
        <p class="subtitle">Select at least 5 genres to personalize your recommendations</p>
        <div class="counter" id="counter">
            <span id="count">0</span> selected
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" id="interestsForm">
            <div class="interests-grid">
                {% for g in genres %}
                    <div class="interest-wrapper">
                        <input type="checkbox" id="genre{{ g.genre_id }}" name="interests" value="{{ g.genre_id }}">
                        <label for="genre{{ g.genre_id }}" class="interest-card">
                            <span>{{ g.genre_name }}</span>
                        </label>
                    </div>
                {% endfor %}
            </div>

            <div class="button-container">
                <button type="button" class="select-all-btn" id="selectAllBtn">
                    <span>Select All</span>
                </button>
                <button type="submit" id="submitBtn" disabled>
                    <span>Continue</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const counter = document.getElementById('counter');
        const countSpan = document.getElementById('count');
        const submitBtn = document.getElementById('submitBtn');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const form = document.getElementById('interestsForm');

        function updateCounter() {
            const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            countSpan.textContent = checkedCount;
            
            if (checkedCount >= 5) {
                counter.classList.add('active');
                submitBtn.disabled = false;
            } else {
                counter.classList.remove('active');
                submitBtn.disabled = true;
            }
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateCounter);
        });

        selectAllBtn.addEventListener('click', function() {
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
            });
            
            this.querySelector('span').textContent = allChecked ? 'Select All' : 'Deselect All';
            updateCounter();
        });

        // Prevent form submission if less than 5 selected
        form.addEventListener('submit', function(e) {
            const checkedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            if (checkedCount < 5) {
                e.preventDefault();
                alert('Please select at least 5 genres to continue.');
            }
        });

        // Initialize counter on page load
        updateCounter();
    </script>
</body>
</html>
