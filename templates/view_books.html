<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/table_styles.css') }}">
</head>
<body>
    {% include "nav_page.html" %}
  <!-- <h1>ðŸ“š Book Collection</h1> -->
    <br>
  <table>
    <tr>
      <!-- <th>ID</th> -->
      <th>Cover</th>
      <th>Title</th>
      <th>Author</th>
      <th>Series</th>
      <th>Year</th>
      <!-- <th>Avg Rating</th> -->
      <!-- <th>Total Ratings</th> -->
    </tr>
    {% if books %}
      {% for book in books %}
      <tr>
    <td>
      <a href="{{ url_for('book_details', book_id=book.book_id) }}">
        <img src="{{ book.cover_image_url or url_for('static', filename='static/images/no_cover.png') }}" alt="Cover">
      </a>
    </td>
    <td>
      <a href="{{ url_for('book_details', book_id=book.book_id) }}">{{ book.title }}</a>
    </td>
        <td>{{ book.author or 'â€”' }}</td>
        <td>{{ book.series or 'â€”' }}</td>
        <td>{{ book.published_year }}</td>
        <!-- <td>{{ book.avg_rating }}</td>
        <td>{{ book.num_ratings }}</td> -->
      </tr>
      {% endfor %}
    {% else %}
      <tr><td colspan="8">No books found</td></tr>
    {% endif %}
  </table>
</body>
</html>
