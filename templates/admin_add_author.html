<!DOCTYPE html>
<html>
<head>
    <title>Add New Author</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_form.css') }}">
    <style>
        * {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6f7ae0, #7b4bb7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background: #fff;
    width: 400px;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

.form-container h2 {
    text-align: center;
    color: #6f7ae0;
    margin-bottom: 25px;
}

label {
    font-weight: 600;
    font-size: 14px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 18px;
    border-radius: 6px;
    border: 1px solid #ddd;
}

input:focus {
    outline: none;
    border-color: #6f7ae0;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #6f7ae0, #7b4bb7);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #6f7ae0;
    text-decoration: none;
}

    </style>
</head>
<body>

<div class="form-container">
    <h2>Add New Author</h2>

    <form method="POST">
        <label>Author Name</label>
        <input type="text" name="name" required>

        <label>Date of Birth</label>
        <input type="date" name="date_of_birth" required>

        <label>Date of Death (optional)</label>
        <input type="date" name="date_of_death">

        <button type="submit">Add Author</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
