<!-- templates/change_password.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6fb;padding:20px}
    .card{max-width:520px;margin:30px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,.08)}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input[type=password]{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;border:none;cursor:pointer}
    .btn-primary{background:#4facfe;color:#fff}
    .error{color:#d23; font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Change Password</h2>
    <form method="post">
      <label>Current password</label>
      <input type="password" name="current_password">
      {% if errors.current_password %}<div class="error">{{ errors.current_password }}</div>{% endif %}

      <label>New password</label>
      <input type="password" name="new_password">
      {% if errors.new_password %}<div class="error">{{ errors.new_password }}</div>{% endif %}

      <label>Confirm new password</label>
      <input type="password" name="confirm_password">
      {% if errors.confirm_password %}<div class="error">{{ errors.confirm_password }}</div>{% endif %}

      <div style="margin-top:12px">
        <button class="btn btn-primary" type="submit">Update password</button>
        <a class="btn" href="{{ url_for('profile') }}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
