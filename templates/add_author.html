<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Author</title>
  <style>
    /* * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    } */

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #382110 0%, #5a3825 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.1;
    }

    .header h2 {
      font-size: 2rem;
      font-weight: 300;
      position: relative;
      z-index: 1;
    }

    .form-content {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #382110;
      background: white;
      box-shadow: 0 0 0 3px rgba(56, 33, 16, 0.1);
      transform: translateY(-2px);
    }

    input:hover, textarea:hover {
      border-color: #5a3825;
      background: white;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: flex;
      align-items: center;
      animation: shake 0.5s ease-in-out;
    }

    .error::before {
      content: '⚠';
      margin-right: 5px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #382110 0%, #5a3825 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(56, 33, 16, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .back-link a {
      color: #382110;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 20px;
    }

    .back-link a::before {
      content: '←';
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .back-link a:hover {
      color: #5a3825;
      background: rgba(56, 33, 16, 0.1);
    }

    .back-link a:hover::before {
      transform: translateX(-3px);
    }

    .date-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        margin: 0;
        border-radius: 0;
      }
      
      .form-content {
        padding: 20px;
      }
      
      .header {
        padding: 20px;
      }
      
      .header h2 {
        font-size: 1.5rem;
      }
      
      .date-inputs {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }

    /* Custom styling for date inputs */
    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      padding: 5px;
      background: #382110;
      color: white;
      border-radius: 3px;
    }

    /* Loading animation for form submission */
    .submit-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .submit-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
    {%include "nav_page.html"%}
  <div class="container">
    <div class="header">
      <h2>Add New Author</h2>
    </div>

    <div class="form-content">
      <form method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="{{ form_data.get('name', '') }}" required>
          {% if errors.get('name') %}<div class="error">{{ errors['name'] }}</div>{% endif %}
        </div>

        <div class="form-group">
          <label for="biography">Biography</label>
          <textarea name="biography" id="biography" placeholder="Tell us about this author's life, works, and achievements...">{{ form_data.get('biography', '') }}</textarea>
        </div>

        <div class="date-inputs">
          <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" name="date_of_birth" id="date_of_birth" value="{{ form_data.get('date_of_birth', '') }}">
          </div>

          <div class="form-group">
            <label for="date_of_death">Date of Death</label>
            <input type="date" name="date_of_death" id="date_of_death" value="{{ form_data.get('date_of_death', '') }}">
          </div>
        </div>

        {% if errors.get('database') %}<div class="error">{{ errors['database'] }}</div>{% endif %}

        <button type="submit" class="submit-btn">Add Author</button>
      </form>

      <div class="back-link">
        <a href="{{ url_for('home') }}">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    // Add loading state to submit button
    document.querySelector('form').addEventListener('submit', function() {
      const btn = document.querySelector('.submit-btn');
      btn.classList.add('loading');
      btn.textContent = 'Adding Author...';
    });

    // Auto-resize textarea
    const textarea = document.querySelector('textarea');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
  </script>
</body>
</html>
