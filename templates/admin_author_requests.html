<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Requests - Admin | ReadNext</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6fb;
            color: #333;
        }

        .page-wrapper {
            padding: 30px;
        }

        .page-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        thead {
            background: #f0f3ff;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            vertical-align: top;
        }

        th {
            font-size: 14px;
            font-weight: 600;
            color: #444;
            border-bottom: 2px solid #e0e4ff;
        }

        td {
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }

        tr:hover td {
            background: #fafbff;
        }

        .bio {
            max-width: 350px;
            line-height: 1.5;
            color: #555;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 7px 14px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        .approve {
            background: #4caf50;
            color: #fff;
        }

        .reject {
            background: #f44336;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 40px 10px;
            color: #777;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 15px;
            }

            .page-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<div class="page-wrapper">

    <div class="page-title">Pending Author Requests</div>

    <div class="card">
        {% if requests %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Biography</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for r in requests %}
                <tr>
                    <td>{{ r.name }}</td>
                    <td>{{ r.email }}</td>
                    <td>{{ r.date_of_birth }}</td>
                    <td class="bio">{{ r.biography[:150] }}...</td>
                    <td>
                        <div class="action-buttons">
                            <form method="POST" action="{{ url_for('approve_author', request_id=r.request_id) }}">
                                <button class="btn approve">Approve</button>
                            </form>
                            <form method="POST" action="{{ url_for('reject_author', request_id=r.request_id) }}">
                                <button class="btn reject">Reject</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="empty-state">
            No pending author requests ðŸŽ‰
        </div>
        {% endif %}
    </div>

</div>

</body>
</html>
