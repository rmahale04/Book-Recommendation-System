<!DOCTYPE html>
<html>
<head>
    <title>Add New Series</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #6f7ae0, #7b4bb7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #fff;
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #6f7ae0;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6f7ae0, #7b4bb7);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6f7ae0;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add New Series</h2>

    <form method="POST">
        <label>Series Name</label>
        <input type="text" name="name" required>

        <label>Description</label>
        <textarea name="description"></textarea>

        <button type="submit">Add Series</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="back-link">
        ‚Üê Back to Dashboard
    </a>
</div>

</body>
</html>
