<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - ReadNext</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f1ea; color: #382110; }
        .books-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .book-card { background: white; padding: 15px; border-radius: 10px; width: 200px; text-align: center; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .book-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 5px; }
        .book-card h3 { margin: 10px 0 5px; font-size: 16px; }
        .book-card p { margin: 5px 0; font-size: 14px; color: #555; }
    </style>
</head>
<body>
    {% include "nav_page.html" %}
    <h1>Recommended for You</h1>
    {% if books %}
    <div class="books-container">
        {% for book in books %}
        <div class="book-card">
            <a href="{{ url_for('book_details', book_id=book.book_id) }}">
                <img src="{{ book.cover_image_url or url_for('static', filename='images/no_cover.png') }}" alt="{{ book.title }}">
                <h3>{{ book.title }}</h3>
                <p>{{ book.author }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No recommendations yet. Start searching for books to get recommendations!</p>
    {% endif %}
</body>
</html>
